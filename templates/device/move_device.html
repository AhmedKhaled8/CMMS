{% extends "layout.html" %}

{% block title %}
    Delete device
{% endblock %}

{% block main %}
    <form action="/move_device" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="code" placeholder="device code" type="text" required>
        </div>
        
        <div class="form-group">
			<label for="to">Move to</label>
            <select id="to" name="to" required>
				{% for department in departments %}
				<option value = "{{ department }}">{{ department }}</option>
				{% endfor %}
			</select>
		</div>
		
		<div class="form-group">
			<label for="move_date">Move date</label>
            <input autocomplete="off" class="form-control" id="move_date" name="move_date" type="date" required>
        </div>
		
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Admin Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="confirm" name="confirmation" placeholder="confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Sumbit</button>
    </form>
{% endblock %}
