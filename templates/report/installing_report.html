{% extends "layout.html" %}

{% block title %}
    Review devices
{% endblock %}

{% block main %}
<div class="text-right">
  <input type="button" id="btnExport" value="Export to PDF" class="btn btn-danger pull-right" onclick="myApp.printTable()" />
</div>
    <table class="table" id="installingTable">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Code</th>
          <th scope="col">Receive date</th>
          <th scope="col">Device name</th>
          <th scope="col">Device type</th>          
          <th scope="col">Device serial</th>
          <th scope="col">Device manufacturer</th>
          <th scope="col">Device Cost</th>
          <th scope="col">Department</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
        <th scope="row">{{loop.index}}</th>
        {%for val in row %}
        <td>{{val}}</td>
        {% endfor %}
        <tr>
        {% endfor %}
      </tbody>
    </table>
    <script>
      var myApp = new function () {
          this.printTable = function () {
              var tab = document.getElementById('installingTable');
  
              var style = "<style>";
                  style = style + "table {width: 100%;font: 20px Calibri;}";
                  style = style + "table, th, td {border: solid 1px #DDD; border-collapse: collapse;";
                  style = style + "padding: 2px 3px;text-align: center;}";
                  style = style + "</style>";
  
              var win = window.open('', '', 'height=700,width=700');
              win.document.write(style);          //  add the style.
              win.document.write(tab.outerHTML);
              win.document.close();
              win.print();
          }
      }
  </script>
